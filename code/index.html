<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/progress.css" />
	</head>
	<body>
		<h1 class="h1">Custom Video Player</h1>
		<video
			class="video"
			src="videos/behind-the-scene.mp4"
			poster="img/poster.jpg"
		></video>
		<div class="control">
			<button class="btn-play">
				<ion-icon name="play"></ion-icon>
			</button>
			<button class="btn-stop">
				<ion-icon name="stop"></ion-icon>
			</button>

			<input
				class="progress-bar"
				type="range"
				min="0"
				max="100"
				step="2"
				value="0"
			/>

			<span class="time">00:00</span>
		</div>
		<!-- <div class="video-frame">&nbsp;</div> -->
		<div class="credit">
			<small>Video | by cottonbro from Pexels</small>
			<small>Sound | Wallflowers - Bad Snacks</small>
			<small
				>Sound | South Street Strut - The Great North Sound Society</small
			>
			<small>Photo | by Alexander Shatov on Unsplash </small>
		</div>

		<a
			href="../jonas/index.html"
			style="position: fixed; left: 10px; top: 10px"
			>Jonas</a
		>
		<script src="script.js"></script>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
	</body>
</html>
